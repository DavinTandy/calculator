<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="display">
                <p id="line1">0</p>
                <p id="line2"></p>
            </div>
            <div class="buttons">
                <button class="button" id="clear">Clear</button>
                <button class="button" id="delete">Del</button>
                <button class="button" id="bracket">()</button>
                <button class="button operator" id="">%</button>
                <button class="button number" id="">7</button>
                <button class="button number" id="">8</button>
                <button class="button number" id="">9</button>
                <button class="button operator" id="">รท</button>
                <button class="button number" id="">4</button>
                <button class="button number" id="">5</button>
                <button class="button number" id="">6</button>
                <button class="button operator" id="">ร</button>
                <button class="button number" id="">1</button>
                <button class="button number" id="">2</button>
                <button class="button number" id="">3</button>
                <button class="button operator" id="">-</button>
                <button class="button number" id="">0</button>
                <button class="button" id="comma">.</button>
                <button class="button" id="equal">=</button>
                <button class="button operator" id="">+</button>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
